{% load static %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://checkout.stripe.com/checkout.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <!-- Start simple form -->
    <form action="simple-buy/" method="POST">
        {% csrf_token %}
        <script
          src="https://checkout.stripe.com/checkout.js" class="stripe-button"
          data-key="pk_test_TYooMQauvdEDq54NiTphI7jx"
          data-amount="999"
          data-name="Stripe.com"
          data-description="Example charge"
          data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
          data-locale="auto"
          data-zip-code="true">
        </script>
      </form>
      <!-- End simple form -->
      <br />

      <!-- Custom Button -->
      <button id="customButton">Purchase something</button>
</body>

<!-- Script to handle the simple button -->
<script>
    var handler = StripeCheckout.configure({
      key: 'pk_test_TYooMQauvdEDq54NiTphI7jx',
      image: 'https://stripe.com/img/documentation/checkout/marketplace.png',
      locale: 'auto',
      token: function(token) {
        // You can access the token ID with `token.id`.
        // Get the token ID to your server-side code for use.
        $.ajax({
                type: "POST",
                url: "different-buy/",
                data: { csrfmiddlewaretoken: "{{ csrf_token }}", stripeToken: token.id },
                dataType: "json",
                success: function (data) {
                    alert("You have been charged of " + data.amount + " CHF")
            }
        });
      }
    });
    
    document.getElementById('customButton').addEventListener('click', function(e) {
      // Open Checkout with further options:
      handler.open({
        name: 'Stripe.com',
        description: 'something',
        zipCode: true,
        amount: 2000,
        billingAddress: true
      });
      e.preventDefault();
    });
    
    // Close Checkout on page navigation:
    window.addEventListener('popstate', function() {
      handler.close();
    });
    </script>
    <!-- End script -->
</html>
